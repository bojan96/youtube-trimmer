apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  selector:
    matchLabels:
      app: api
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: @docker.registry.uri@/@docker.image.name@
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /app/secret
              name: key
            - mountPath: /secret
              name: secret
      volumes:
        - name: key
          azureFile:
            secretName: storage-secret
            shareName: youtube-trimmer/api
            readOnly: false
        - name: secret
          secret:
            secretName: storage-secret
---
apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  type: LoadBalancer
  selector:
    app: api
  ports:
    - port: 8080
      targetPort: 8080
